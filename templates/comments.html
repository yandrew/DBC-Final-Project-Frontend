<div class="col col-sm-10">
  <div class= "comment_submit">
    <form class="form-horizontal" ng-submit="makeOffer()">
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" placeholder="Leave a comment..." ng-model="newOffer.name">
        </div>
      </div>
      <div class="form-group">
        <label for="content" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="3" id="content" placeholder="Speak your mind..." ng-model="newOffer.description"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit Comment</button>
        </div>
      </div>
    </form>
  </div>
  <div class="comment_display" ng-repeat >

  </div>

</div>
