<div class="search-container row">
  <div class="col-sm-6 col-sm-offset-3">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for..." ng-model="queryTerm">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div>



<div class="row vcenter">
  <div class="col col-sm-4" ng-repeat="product in products | filter: queryTerm">
    <div class="thumbnail text-center">
      <img class="product-image img-responsive" ng-src="{{ product.image_url }}">
      <div class="caption">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p><a href="#" class="btn btn-default" role="button">Bid: <strong>{{ product.base_price | currency }}</strong></a></p>
        <p><a href="#" class="btn btn-primary" role="button">Sell Now: <strong>{{ product.accept_price | currency }}</strong></a></p>
        <p> </p>
      </div>
    </div>
  </div>
</div>
