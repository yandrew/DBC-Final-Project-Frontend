<form class="form-horizontal" ng-submit="makeOffer()">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" placeholder="How would you name your product?" ng-model="newOffer.name">
    </div>
  </div>
  <div class="form-group">
    <label for="content" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
    <textarea class="form-control" rows="3" id="content" placeholder="Write nice things about it! Your goal is to sell it" ng-model="newOffer.description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-click="postComment()">Offer</button>
    </div>
  </div>
</form>
