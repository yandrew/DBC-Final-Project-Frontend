<div class="col col-sm-10">
<div class="alert alert-success" role="alert" ng-if="message">
  Your offer has been made
</div>
<h3 class="lead">Make an offer</h3>
<hr>
<form class="form-horizontal" ng-submit="makeBid()">
  <div class="form-group">
    <label for="productName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="productName" placeholder="How would you name your product?" ng-model="newOffer.productName">
    </div>
  </div>
  <div class="form-group">
    <label for="productDescription" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
		<textarea class="form-control" rows="3" id="productDescription" placeholder="Write nice things about it! Your goal is to sell it" ng-model="newOffer.productDescription"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="productUrl" class="col-sm-2 control-label">Image</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="productUrl" placeholder="Copy a link to your product image" ng-model="newOffer.productUrl">
    </div>
  </div>
	  <div class="form-group">
	    <label for="productPrice" class="col-sm-2 control-label">Price</label>
	    <div class="col-sm-10">
      <div class="input-group">
        <div class="input-group-addon">$</div>
	      <input type="number" step="0.01" class="form-control" id="productPrice" placeholder="Place your offer" ng-model="newOffer.productPrice">
	    </div>
      </div>
      <hr>
	   <div class="col-sm-3 col-sm-offset-2">
				<label>Current offer:</label>
	    </div>	    
	   <div class="col-sm-2">
				{{ listing.base_price | currency }}
	    </div>	    
	   <div class="col-sm-3">
				<label>Quick sell:</label>
	    </div>	    
	   <div class="col-sm-2">
				{{ listing.accept_price | currency }}
	    </div>	    
	  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Follow this auction
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Offer</button>
    </div>
  </div>
</form>

</div>



<div class="col col-sm-10">
<br>
<br>
<h5><strong>Ongoing offers:</strong></h5>

  <!-- List group -->
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="bid in offers">
{{ offer.productName }}: {{ offer.productDescription }}
<span class="pull-right">{{ offer.productPrice | currency }}</span>
    </li>
  </ul>

</div>
